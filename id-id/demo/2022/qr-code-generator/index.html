<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon Icon -->
    <link rel="icon" type="image/png" href="/assets/img/logo/Codaxo-Icon.png">
    <!-- Loader -->
    <link href="/assets/css/splash-screen.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Codaxo QR Code Generator</title>
</head>
<body>

    <!-- Loader -->
    <div class="loader">
        <div class="stage">
            <div class="wrapper">
                <div id="preloader">
                    <div class="loading-data"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Loader -->
    
    <div class="wrapper-qr">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste a url or enter text to create QR Code</p>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="Enter Url Or Text">
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="Codaxo">
        </div>
    </div>

    <!-- Javascript Loader -->
    <script src="/assets/js/splash-screen.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
