<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="description" content="Codaxo | Berbagai Macam Video Coding Yang Dapat Kalian Pelajari.">
  <meta name="author" content="Codaxo">
  <meta name="publisher" content="Codaxo">

  <meta name="description" content="Codaxo | Berbagai Macam Video Coding Yang Dapat Kalian Pelajari.">
  <meta property="og:url" content="https://www.codaxo.my.id/">
  <meta property="og:title" content="Codaxo" />
  <meta property="og:description" content="Codaxo | Berbagai Macam Video Coding Yang Dapat Kalian Pelajari." />
  <meta property="og:site_name" content="Codaxo">
  <meta property="og:ttl" content="3600">
  <title>Codaxo Language Translator</title>
  <link rel="stylesheet" href="assets/css/codaxo.css">
  <link rel="stylesheet" href="../../../../assets/css/splash-screen.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN Link for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>

  <!-- Loader -->
  <div class="loader">
    <div class="stage">
      <div class="wrapper">
        <div class="slash"></div>
        <div class="sides">
          <div class="side"></div>
          <div class="side"></div>
          <div class="side"></div>
          <div class="side"></div>
        </div>
        <div class="text">
          <div class="text--backing">Codaxo</div>
          <div class="text--left">
            <div class="inner">Codaxo</div>
          </div>
          <div class="text--right">
            <div class="inner">Codaxo</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Loader -->

  <div class="container">
    <div class="wrapper">
      <div class="text-input">
        <textarea spellcheck="false" class="from-text" placeholder="Enter Text"></textarea>
        <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
      </div>
      <ul class="controls">
        <li class="row from">
          <div class="icons">
            <i id="from" class="fas fa-volume-up"></i>
            <i id="from" class="fas fa-copy"></i>
          </div>
          <select></select>
        </li>
        <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
        <li class="row to">
          <select></select>
          <div class="icons">
            <i id="to" class="fas fa-volume-up"></i>
            <i id="to" class="fas fa-copy"></i>
          </div>
        </li>
      </ul>
    </div>
    <button>Translate Text</button>
  </div>

  <!-- Javascript -->
  <script src="assets/js/countries.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="../../../../assets/js/splash-screen.js"></script>

</body>

</html>
