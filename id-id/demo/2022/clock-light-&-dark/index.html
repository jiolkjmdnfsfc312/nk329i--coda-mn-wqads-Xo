<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Codaxo | Berbagai Macam Video Coding Yang Dapat Kalian Pelajari.">
    <meta name="author" content="Codaxo">
    <meta name="publisher" content="Codaxo">

    <meta name="description" content="Codaxo | Berbagai Macam Video Coding Yang Dapat Kalian Pelajari.">
    <meta property="og:url" content="https://www.codaxo.my.id/">
    <meta property="og:title" content="Codaxo" />
    <meta property="og:description" content="Codaxo | Berbagai Macam Video Coding Yang Dapat Kalian Pelajari." />
    <meta property="og:site_name" content="Codaxo">
    <meta property="og:ttl" content="3600">

    <!--==================== BOXICONS ====================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--==================== CSS ==========-->
    <link rel="stylesheet" href="assets/css/codaxo.css">
    <link rel="stylesheet" href="../../../../assets/css/splash-screen.css">

    <title>Codaxo Clock Dark & Light Mode</title>
</head>

<body>

    <!-- Loader -->
    <div class="loader">
        <div class="stage">
            <div class="wrapper">
                <div class="slash"></div>
                <div class="sides">
                    <div class="side"></div>
                    <div class="side"></div>
                    <div class="side"></div>
                    <div class="side"></div>
                </div>
                <div class="text">
                    <div class="text--backing">Codaxo</div>
                    <div class="text--left">
                        <div class="inner">Codaxo</div>
                    </div>
                    <div class="text--right">
                        <div class="inner">Codaxo</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Loader -->

    <section class="clock container">
        <div class="clock__container grid">
            <div class="clock__content grid">
                <div class="clock__circle">
                    <span class="clock__twelve"></span>
                    <span class="clock__three"></span>
                    <span class="clock__six"></span>
                    <span class="clock__nine"></span>

                    <div class="clock__rounder"></div>
                    <div class="clock__hour" id="clock-hour"></div>
                    <div class="clock__minutes" id="clock-minutes"></div>
                    <div class="clock__seconds" id="clock-seconds"></div>

                    <!-- Dark & Light Mode -->
                    <div class="clock__theme">
                        <i class='bx bxs-moon' id="theme-button"></i>
                    </div>
                </div>

                <div>
                    <div class="clock__text">
                        <div class="clock__text-hour" id="text-hour"></div>
                        <div class="clock__text-minutes" id="text-minutes"></div>
                        <div class="clock__text-ampm" id="text-ampm"></div>
                    </div>

                    <div class="clock__date">
                        <!-- <span id="date-day-week"></span> -->
                        <span id="date-day"></span>
                        <span id="date-month"></span>
                        <span id="date-year"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--==================== MAIN JS ====================-->
    <script src="assets/js/codaxo.js"></script>
    <script src="../../../../assets/js/splash-screen.js"></script>
</body>

</html>
