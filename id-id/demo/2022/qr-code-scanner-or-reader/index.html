<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Codaxo QR Code Reader</title>
    <!-- Codaxo Css-->
    <link rel="stylesheet" href="assets/css/codaxo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>

    <div class="wrapper">
      <form action="#">
        <input type="file" hidden>
        <img src="#" alt="Codaxo">
        <div class="content">
          <i class="fas fa-cloud-upload"></i>
          <p>Upload QR Code to Read</p>
        </div>
      </form>

      <div class="details">
        <textarea spellcheck="false" disabled></textarea>
        <div class="buttons">
          <button onclick="window.location.reload();">Close</button>
          <button class="copy" onclick="showToast('Text Copied!!');">Copy Text</button>
        </div>
      </div>
    </div>

    <!-- Toast Copy Text -->
    <div id="toast"></div>

    <!-- Codaxo Js -->
    <script src="assets/js/codaxo.js"></script>

  </body>
</html>
