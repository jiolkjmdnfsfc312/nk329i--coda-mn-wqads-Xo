<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<title>Cara Menghapus Attribute Tag HTML Menggunakan JavaScript</title> 
</head> 
<body> 
	<iframe src="https://html5.gamedistribution.com/6beb11014fb146a09b349c00a7e6fc0d/?gd_sdk_referrer_url=https://www.example.com/games/{game-path}" width="1280" height="720" scrolling="none" frameborder="0"></iframe>
</body> 
<script> 
document.getElementsByClassName("view")[0].removeAttribute("style"); 
// removeAttribute adalah untuk menghapus attribute suatu tag html beserta dengan nilai attributenya 
</script> 
</html>
